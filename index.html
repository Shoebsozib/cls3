<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favname -->
    <title>HTML fast class</title>

    <!-- favicon linking -->
    <link rel="icon" type="image/x-icon" href="img/favicon.png">

    <!-- css main file linking -->
     <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <!-- basic header -->
     <div class="container">
            <div class="logo">
                <img src="img/logos.png" alt="" width="175">
            </div>
            <div class="menu">
                <ul>
                    <li>Coursec</li>
                    <li>Abous us</li>
                    <li>SS Junior</li>
                    <li>Events</li>
                    <li>Community</li>
                    <li>LIVE</li>
                </ul>
            </div>
            <div class="buttons">
                <Button>SignIn</Button>
                <Button>Signup</Button>
            </div>
        </div>


  <!-- position flex box -->

  <section>
    <h1>Position flex box</h1>
        <div class="main-box">
            <div class="child child1">1</div>
            <div class="child child2">2</div>
        </div>
    </section>
    <!-- position flex box end -->

    <!-- national flug -> -->

    <section class="flug">
        <h1>National flug</h1>

        <div class="parent">
            <div class="child child-flug"></div>
        </div>
    </section>
    <!-- national flug end -->
     


</body>




</html>
